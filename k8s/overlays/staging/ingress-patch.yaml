apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medusajs-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  tls:
  - hosts:
    - staging-api.realcart.shop
    - staging.realcart.shop
    secretName: staging-tls-secret
  rules:
  - host: staging.realcart.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storefront-service
            port:
              number: 3000
  - host: staging-api.realcart.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medusa-backend-service
            port:
              number: 9000