# Production Secrets Template
# IMPORTANT: Update these values before deploying to production

apiVersion: v1
kind: Secret
metadata:
  name: medusa-secrets
type: Opaque
data:
  # Generate secure secrets with: openssl rand -base64 32 | base64 -w 0
  jwt-secret: CHANGE_ME_TO_SECURE_JWT_SECRET_BASE64
  cookie-secret: CHANGE_ME_TO_SECURE_COOKIE_SECRET_BASE64
  postgres-password: CHANGE_ME_TO_SECURE_POSTGRES_PASSWORD_BASE64
  meilisearch-master-key: CHANGE_ME_TO_SECURE_MEILISEARCH_KEY_BASE64
  
  # Optional: Add these if using external services
  # stripe-api-key: STRIPE_SECRET_KEY_BASE64
  # sendgrid-api-key: SENDGRID_API_KEY_BASE64
  # resend-api-key: RESEND_API_KEY_BASE64

---
# Database credentials for external PostgreSQL (if using managed database)
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
type: Opaque
data:
  # For managed databases like AWS RDS, Google Cloud SQL, etc.
  # database-url: postgresql://username:password@host:5432/database_name (base64 encoded)
  database-url: CHANGE_ME_TO_EXTERNAL_DATABASE_URL_BASE64