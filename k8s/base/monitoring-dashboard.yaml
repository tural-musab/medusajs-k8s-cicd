apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-medusa
data:
  medusa-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "realcart.shop - MedusaJS Monitoring",
        "tags": ["medusajs", "realcart.shop"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Pod Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"kubernetes-pods\"}",
                "legendFormat": "{{pod}}"
              }
            ]
          },
          {
            "title": "HTTP Requests/sec",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(nginx_ingress_controller_requests[5m])",
                "legendFormat": "{{ingress}}"
              }
            ]
          },
          {
            "title": "Response Times",
            "type": "graph", 
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(nginx_ingress_controller_request_duration_seconds_bucket[5m]))",
                "legendFormat": "95th percentile"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: "realcart123!"  # Change this in production
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel"
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi