apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medusajs-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-connections: "10"
spec:
  tls:
  - hosts:
    - api.your-domain.com
    - store.your-domain.com
    secretName: production-tls-secret
  rules:
  - host: store.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storefront-service
            port:
              number: 3000
  - host: api.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: medusa-backend-service
            port:
              number: 9000